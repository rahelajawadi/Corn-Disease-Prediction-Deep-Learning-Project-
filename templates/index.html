
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

   <!-- Add your CSS style for the background image here -->
   <style>
    .jumbotron {
      
      background-color: rgb(233, 233, 233); /* To cover the entire heading */
      color: rgb(50, 47, 47); /* Text color on top of the background image */
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="jumbotron bg-primary">Corn Disease Detection</h2>
  <br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit for Prediction</button>
      </div>
    </div>
  </form>

	{% if prediction %}
 
  <h3> Predicted As   : <i> {{prediction}} </i></h3>
  <img src="{{img_path}}" height="230px" width="240px">
	
	{% endif %}

</div>
</body>
</html>
